<!-- Generated template for the ClaimantInfoComponent component -->
<ion-list>
  <ion-item *ngFor="let item of claimantList">
    <div item-start>
      <h2>{{ item.id }}</h2>
      <p>{{ item.gender + '-' + item.age}}</p>
    </div>
    <h2>{{item.name}}</h2>
    <p>{{item.type}}</p>
    <div text-right item-end>
      <h2>{{item.status}}</h2>
      <p>{{ item.date }}</p>
    </div>
  </ion-item>
  
</ion-list>
