<ion-content color="primary" padding>
  <ion-title class="app-title"><span>I</span>nsurHandy</ion-title>
  <section>Check insurance claims through a number of views</section>
  <ion-grid class="login">
    <ion-row>
      <ion-col col-1 col-md-4></ion-col>
      <ion-col col-10 col-md-4>
        <ion-card>
          <ion-card-content>
              <ion-icon color="primary" name="log-in"></ion-icon>
              <form>
                <ion-item>
                  <ion-label color="primary" floating>Username</ion-label>
                  <ion-input name="username" [(ngModel)]="username"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary" floating>Password</ion-label>
                  <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
                </ion-item>
                <button ion-button block (tap)="login()">LOGIN</button>
              </form>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
      <ion-col col-1 col-md-4></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
